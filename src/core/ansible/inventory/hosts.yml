# =============================================================================
# Ansible Inventory - Azure Local Load Tools
# =============================================================================
# Define target Linux VMs for tool deployment.
# Update with actual hostnames/IPs from your cluster configuration.
# =============================================================================

all:
  vars:
    ansible_user: azurelocal-admin
    ansible_ssh_private_key_file: ~/.ssh/azurelocal_rsa
    ansible_python_interpreter: /usr/bin/python3

  children:
    # Linux VMs deployed on Azure Local for running fio, iPerf3, etc.
    linux_vms:
      hosts:
        # Uncomment and update with actual VM addresses
        # linux-vm-01:
        #   ansible_host: 10.0.10.101
        # linux-vm-02:
        #   ansible_host: 10.0.10.102
        # linux-vm-03:
        #   ansible_host: 10.0.10.103
      vars:
        data_disk_path: /dev/sdb
        mount_point: /mnt/testdata
        results_dir: /tmp/loadtest-results

    # iPerf3 servers (separate group for network testing roles)
    iperf_servers:
      hosts: {}
      vars:
        iperf_port: 5201

    # iPerf3 clients
    iperf_clients:
      hosts: {}
      vars:
        iperf_port: 5201
        iperf_server: "{{ groups['iperf_servers'][0] }}"

    # HammerDB targets (VMs that run HammerDB against a database)
    hammerdb_hosts:
      hosts: {}
      vars:
        hammerdb_version: "5.0"
        db_type: mssql
