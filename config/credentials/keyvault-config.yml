# =============================================================================
# Azure Local Load Tools - Key Vault Configuration
# =============================================================================
# Maps logical credential names to Azure Key Vault secrets.
# Used by CredentialManager when -CredentialSource is set to "KeyVault".
#
# IMPORTANT: Never store actual secret values in this file.
# This file only maps credential names to their Key Vault secret names.
# =============================================================================

keyvault:
  # Azure Key Vault identity
  name: ""                    # Key Vault name (e.g., "my-loadtools-kv")
  resource_group: ""          # Resource group containing the Key Vault
  subscription_id: ""         # Azure subscription ID (optional, uses default if empty)
  tenant_id: ""               # Azure AD tenant ID (optional, uses default if empty)

  # Authentication method for Key Vault access
  # Options: "managed_identity", "service_principal", "az_cli"
  auth_method: "az_cli"

  # Service principal details (required if auth_method is "service_principal")
  service_principal:
    client_id: ""
    client_secret_env_var: "AZURE_CLIENT_SECRET"  # Environment variable name (never hardcode)
    tenant_id: ""

  # Secret name mappings
  # Maps logical credential names used in scripts to actual Key Vault secret names
  secrets:
    cluster_admin_username: "hci-cluster-admin-user"
    cluster_admin_password: "hci-cluster-admin-pwd"
    vmfleet_admin_username: "vmfleet-admin-user"
    vmfleet_admin_password: "vmfleet-admin-pwd"
    log_analytics_shared_key: "log-analytics-key"
    azure_client_secret: "sp-client-secret"
    hammerdb_db_password: "hammerdb-db-pwd"
    ssh_private_key: "linux-ssh-private-key"
